[mongodb]
host = your_mongodb_host
port = your_mongodb_port
database = your_database_name
username = your_mongodb_username
password = your_mongodb_password

[virustotal]
api_key = ["your_virustotal_api_key1", "your_virustotal_api_key2"]  # List of API keys

[gmail]
username = your_gmail_username
password = your_gmail_password

[discord]
webhook_url = your_discord_webhook_url

[acunetix]
servers = [
    {"url": "https://acunetix_server1", "api_key": "your_acunetix_api_key1"},
    {"url": "https://acunetix_server2", "api_key": "your_acunetix_api_key2"}
]

[nuclei]
templates_path = /path/to/your/nuclei-templates/  # Path to your Nuclei templates directory

[tools]
subfinder = /usr/bin/subfinder  # Path to subfinder executable
assetfinder = /usr/bin/assetfinder  # Path to assetfinder executable
naabu = /usr/bin/naabu  # Path to naabu executable
nuclei = /usr/bin/nuclei  # Path to nuclei executable

[targets]
domains = ["example.com", "example.org"]  # List of target domains
